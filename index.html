<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千城 - 生日快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 动态背景元素 -->
    <div id="petals-container"></div>
    <div id="stars-container"></div>
    <div id="balloons-container"></div>

    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <div class="birthday-icon">🎉</div>
            <h1>生日快乐</h1>
            <p class="subtitle">HAPPY BIRTHDAY</p>
        </div>

        <!-- 名字展示 -->
        <div class="name-display">
            <div class="name">千城</div>
        </div>

        <!-- 祝福卡片 -->
        <div class="wish-card">
            <p>千城</p>
            <p>愿你在新的一岁里</p>
            <p>遇见更好的<span class="highlight">自己</span></p>
            <p>收获更多的<span class="highlight">爱</span></p>
            <p>愿你的每一天都充满<span class="highlight">快乐</span>与<span class="highlight">幸福</span></p>
            <p>愿所有的美好都如期而至</p>
            <p>愿你的梦想都能实现</p>
            <p style="margin-top: 30px; text-align: right; font-style: italic;">—— 楸</p>
        </div>

        <!-- 蛋糕 -->
        <div class="cake-section">
            <div class="cake" id="cake" onclick="blowCandle()">
                🎂
                <span class="candle-flame" id="flame">🔥</span>
            </div>
            <p style="color: white; margin-top: 20px; font-size: 1.2rem;" id="wishText">许个愿望吧~</p>
            <p class="blow-hint" id="blowHint">✨ 点击蛋糕吹灭蜡烛 ✨</p>
        </div>

        <!-- 底部 -->
        <div class="footer">
            <p>From 楸 with <span class="heart">❤️</span></p>
            <p style="margin-top: 10px; font-size: 0.9rem;">愿你的每一天都像今天一样特别</p>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music-player" id="musicPlayer">
        <audio id="bgMusic" loop>
            <!-- 请在此处添加音乐文件路径 -->
            <source src="background-music.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        <button class="music-btn" id="musicBtn" onclick="toggleMusic()">
            <span class="music-icon" id="musicIcon">🎵</span>
            <span class="music-text" id="musicText">播放音乐</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
